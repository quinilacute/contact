<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/contact.css">
</head>
<body>
    <div class="container">
        <form>
            <h2>Get In touch</h2>
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="phone" id="phone" placeholder="Enter your phone nummber" required>
            <input type="text" id="coupon" placeholder="Enter Coupon code" required>

            <textarea id="message" cols="7" rows="4" placeholder="Write something"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <div class="contac">
   </div>
</body>
</html>
